<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="200" height="100" style="border: 1px
    solid black;"></canvas>
    <script>
        var c = document.getElementById("canvas1")
        var ctx = c.getContext("2d");
        ctx.moveTo(0,0)
        ctx.lineTo(20,100);
        ctx.moveTo(0,0)
        ctx.lineTo(200,120);
        ctx.moveTo(0,0)
        ctx.lineTo(200,140);
        ctx.stroke();

    </script>
</body>
</html>
